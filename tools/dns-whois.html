<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS & Network Intel - Digital Tools</title>
    <link rel="icon" type="image/png" href="../assets/images/favicon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Space+Grotesk:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="../assets/js/lucide.min.js"></script>
    <script src="../assets/js/app.js"></script>
    <link rel="stylesheet" href="../assets/css/global.css">



    <link rel="stylesheet" href="../assets/css/tools.css">
    <!-- Theme Data Script (Anti-Flicker) -->
    <script>
        (function () {
            const savedTheme = localStorage.getItem("theme");
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>

<body class="tools-page" data-theme="dark">
    <div style="padding: 1.5rem;">
        <a href="../tools.html" class="tool-btn"
            style="background:transparent; border:1px solid currentColor; color:inherit;">
            <i data-lucide="arrow-left" style="height:1em; vertical-align:middle;"></i> Back to Tools
        </a>
    </div>

    <div class="tools-container" style="max-width: 45rem;">
        <header class="tools-header" style="margin-top:2rem;">
            <h1 class="tools-title">DNS & Network Intel</h1>
            <p class="tools-subtitle">Perform keyless, client-side DNS reconnaissance.</p>
        </header>

        <div class="tool-card">
            <div class="input-group">
                <input type="text" id="domainInput" class="tool-input" placeholder="Enter Domain (e.g. google.com)">
                <button id="scanBtn" class="tool-btn">Run Scan</button>
            </div>

            <div id="resultsArea" class="result-box"></div>

            <div style="margin-top:2.5rem; border-top:1px solid #333; padding-top:1.5rem;">
                <div
                    style="font-weight:700; font-size:1.1rem; margin-bottom:1.5rem; color:#fff; display:flex; align-items:center;">
                    <i data-lucide="layers" style="margin-right:0.75rem; color:var(--tool-accent);"></i>
                    Advanced Deep Scanners
                </div>

                <div class="ext-grid">
                    <!-- Whois -->
                    <div class="ext-card" onclick="externalScan('whois')">
                        <div class="ext-icon-box"><i data-lucide="book" style="height:1.2em;"></i></div>
                        <div class="ext-content">
                            <div class="ext-title">Whois History</div>
                            <div class="ext-desc">Registrar & owner data</div>
                        </div>
                        <i data-lucide="external-link" class="ext-arrow"></i>
                    </div>

                    <!-- Propagation -->
                    <div class="ext-card" onclick="externalScan('propagation')">
                        <div class="ext-icon-box"><i data-lucide="globe" style="height:1.2em;"></i></div>
                        <div class="ext-content">
                            <div class="ext-title">Global Propagation</div>
                            <div class="ext-desc">Check DNS worldwide</div>
                        </div>
                        <i data-lucide="external-link" class="ext-arrow"></i>
                    </div>

                    <!-- SSL -->
                    <div class="ext-card" onclick="externalScan('ssl')">
                        <div class="ext-icon-box"><i data-lucide="lock" style="height:1.2em;"></i></div>
                        <div class="ext-content">
                            <div class="ext-title">SSL Security</div>
                            <div class="ext-desc">Cert chain & weakness</div>
                        </div>
                        <i data-lucide="external-link" class="ext-arrow"></i>
                    </div>

                    <!-- Subdomains -->
                    <div class="ext-card" onclick="externalScan('subdomains')">
                        <div class="ext-icon-box"><i data-lucide="git-branch" style="height:1.2em;"></i></div>
                        <div class="ext-content">
                            <div class="ext-title">Subdomain Enum</div>
                            <div class="ext-desc">Find hidden assets</div>
                        </div>
                        <i data-lucide="external-link" class="ext-arrow"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        lucide.createIcons();

        document.getElementById('scanBtn').addEventListener('click', async () => {
            const domain = document.getElementById('domainInput').value.trim();
            if (!domain) return;

            const resultsArea = document.getElementById('resultsArea');
            resultsArea.innerHTML = '<div style="color:#888;">Querying DNS Records via Cloudflare DoH...</div>';
            resultsArea.classList.add('visible');

            // We use Cloudflare's DNS over HTTPS (DoH) API - Free, Fast, CORS-enabled
            const recordTypes = ['A', 'AAAA', 'MX', 'NS', 'TXT', 'SOA'];
            let html = '';

            for (const type of recordTypes) {
                try {
                    const res = await fetch(`https://cloudflare-dns.com/dns-query?name=${domain}&type=${type}`, {
                        headers: { 'accept': 'application/dns-json' }
                    });
                    const data = await res.json();

                    if (data.Answer) {
                        html += `
                            <div style="margin-bottom:1rem;">
                                <div style="color:var(--tool-accent); font-weight:bold; font-size:0.9rem; margin-bottom:0.25rem;">${type} RECORDS</div>
                                ${data.Answer.map(rec => `
                                    <div style="font-family:monospace; font-size:0.9rem; padding:0.25rem 0; border-bottom:1px solid #222;">
                                        ${rec.data}
                                    </div>
                                `).join('')}
                            </div>
                        `;
                    }
                } catch (e) {
                    console.error(e);
                }
            }

            if (!html) {
                html = `<div style="color:var(--status-warn)">No public records found or domain is invalid.</div>`;
            }

            html += `
                <div style="margin-top:2rem; text-align:center; font-size:0.75rem; opacity:0.5; border-top:1px solid rgba(255,255,255,0.1); padding-top:1rem;">
                    Data source: <a href="https://developers.cloudflare.com/1.1.1.1/encryption/dns-over-https/" target="_blank" style="color:inherit; text-decoration:underline;">Cloudflare DNS over HTTPS (DoH)</a>
                </div>
            `;

            resultsArea.innerHTML = html;
        });

        function externalScan(type) {
            const val = document.getElementById('domainInput').value.trim();
            if (!val) { alert("Enter a domain first."); return; }

            let url = "";
            switch (type) {
                case 'whois': url = `https://who.is/whois/${val}`; break;
                case 'propagation': url = `https://www.whatsmydns.net/#A/${val}`; break;
                case 'ssl': url = `https://www.ssllabs.com/ssltest/analyze.html?d=${val}`; break;
                case 'subdomains': url = `https://crt.sh/?q=${val}`; break;
            }
            window.open(url, '_blank');
        }
    </script>
    <style>
        .ext-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1rem;
        }

        .ext-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .ext-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: var(--tool-accent);
            transform: translateY(-2px);
        }

        .ext-icon-box {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--tool-accent);
        }

        .ext-content {
            flex: 1;
        }

        .ext-title {
            font-weight: 600;
            font-size: 0.95rem;
            color: #fff;
            margin-bottom: 0.2rem;
        }

        .ext-desc {
            font-size: 0.75rem;
            color: #888;
        }

        .ext-arrow {
            color: #555;
            width: 1rem;
            height: 1rem;
            transition: 0.2s;
        }

        .ext-card:hover .ext-arrow {
            color: var(--tool-accent);
            transform: translateX(2px);
        }

        <style>@media (max-width: 768px) {
            .tools-container {
                padding: 1rem;
            }

            .input-group {
                flex-direction: column;
            }

            .tool-input,
            .tool-btn {
                width: 100%;
            }

            .tool-btn {
                margin-top: 0.5rem;
            }
        }
    </style>

    <!-- Hover Footer -->
    <!-- Hover Footer -->

</body>

</html>
